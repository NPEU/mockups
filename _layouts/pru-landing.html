---
layout: project-structure
---
{% assign project_data = site.data.projects[page.project] %}
<div class="l-blockrow  u-fill-area">
    <div class="l-blockrow__limit-widthX  d-bands--bottom  t-{{ page.project }}  u-fill-area">
        <section class="l-col-to-row">
            <div class="l-col-to-ro__item  ff-width-100--50--50">
                <div class="c-panel  u-padding--sides--l">
                    <div class="u-max-measure">
                        <h1>
                            PRU-MNHC
                        </h1>

                        {{ content }}
                    </div>
                </div>
            </div>
            <div class="l-col-to-ro__item  ff-width-100--50--50">
                <div class="u-image-cover">
                    <div class="u-image-cover__inner">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" preserveAspectRatio="none" stroke="#555" style="
                            height: 100%;
                            width: 100%;
                            border: 1px solid #555;
                            background: #eee;
                        "><g stroke-width="1px">
                            <line x1="0" y1="0" x2="1" y2="1" vector-effect="non-scaling-stroke"></line>
                            <line x1="1" y1="0" x2="0" y2="1" vector-effect="non-scaling-stroke"></line>
                        </g></svg>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% if page.display_funder %}
<div class="l-blockrow">
    <div class="l-blockrow__limit-widthX  d-bands--bottom  t-{{ page.project }}">
        <div class="l-col-to-row">            
            
            <div class="l-col-to-row__item  ff-width-100--40--66-666">
                <div class="u-image-cover">
                    <div class="u-image-cover__inner">
                        <img class="u-image-cover__image" src="/img/{{ page.project }}/baby-asleep-198666544.jpg" width="150" alt="">
                    </div>
                </div>
            </div>
            
            
            <div class="l-col-to-row__item  ff-width-100--40--33-333">
                <div class="c-panel  u-fill-heightX">
                    {% capture funder_module %}module__funder--{{ page.project }}.html{% endcapture %}
                    {% include {{ funder_module }} %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
